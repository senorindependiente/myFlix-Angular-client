<mat-card>
    <mat-card-title>{{ data.Name }}</mat-card-title><br>
    <mat-dialog-content><b>Bio:</b> {{ data.Bio }}</mat-dialog-content><br>
    <mat-dialog-content><b>Birth:</b> {{ data.Birth | date }}</mat-dialog-content><br>
    <mat-card-actions>
      <button 
        mat-stroked-button  
        mat-dialog-close 
        class="btn">
          Close
      </button>
    </mat-card-actions>
  </mat-card>
